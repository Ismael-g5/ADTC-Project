adtc_form.content:
  path: '/sobre-nos/membros/dados'
  defaults:
    _controller: '\Drupal\adtc_module\Controller\AdtcModuleController::index'
    _title: 'Membros - Dados'
  requirements:
    _permission: 'access content'

adtc_form.list_ajax:
  path: '/api/v1/membros/all'
  defaults: 
    _controller: '\Drupal\adtc_module\Controller\AdtcModuleController::getAllMembros'
    _title: 'Membros - Dados'
  requirements:
    _permission: 'access content'  