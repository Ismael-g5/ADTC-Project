adtc_form.content:
  path: '/membros/dados'
  defaults:
    _controller: '\Drupal\adtc_module\Controller\AdtcModuleController::index'
    _title: 'Membros - Dados'
  requirements:
    _permission: 'access content'
    _role: 'authenticated'


adtc_form.list_ajax:
  path: '/api/v1/membros/all'
  defaults: 
    _controller: '\Drupal\adtc_module\Controller\AdtcModuleController::getAllMembros'
    _title: 'Membros - Dados'
  requirements:
    _permission: 'access content'  
    

adtc_module.download_pdf:
  path: '/membros/download-pdf'
  defaults:
    _controller: '\Drupal\adtc_module\Controller\AdtcModuleController::generatePdf'
    _title: 'Download Membros PDF'
  requirements:
    _permission: 'access content'
